<!DOCTYPE html>
<html>
    <head>
<center>Assignment Operators</center>
    </head>

        <body>
                <script>
            let x = 10;
            document.write("x = "+ x++ +"</br>");

            document.write("x = "+ ++x +"</br>");

            document.write("x = "+ x-- +"</br>");

            document.write("x = "+ --x +"</br>");

            document.write("x = "+ x +"</br>");




                </script>
         </body>



</html>
