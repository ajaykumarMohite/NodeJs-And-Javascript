<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript Operators </h2>

        <p id ="Operators"></p>
        <p id="instance"></p>

        <Script>
        let x = 100;
        let y = 200;
        let result = x+y;
        document.getElementById("Operators").innerHTML="Addition of 100 and 200 is " + " " + result;

        let a = 7;
        let b = 9;
        let add = a+b;
        let sub = a-b;
        let mul = a*b;
        let div = a/b;
        // Modulous operator
        let mod = a%b;
        // Exponential opetator
        let expo = a**b;
        // Unary operators
        let postincre= a++   ;
        let preincre = ++a;
        let postdecre = a--;
        let predecre = --a;
        document.getElementById("instance").innerHTML= "JavaScript Operators " +
        add + "<br/>" + sub + "<br/>" + mul + "<br>" + div + "<br/>" +
        mod + "<br/>" + expo + "<br/>" + postincre+ "<br/>" + preincre+ "<br/>" +
        postdecre + "<br/>" + predecre;
        </script>
   
    </body>
</html>
